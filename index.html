<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="/" class="logo-app">
          <img
            src="./assets/images/icon-notes.png"
            alt="icon-notes"
            width="28"
          />
          <h1>My Notes</h1>
        </a>
        <div class="header-action">
          <label for="search" class="visually-hidden">Search notes</label>
          <input type="text" id="search" placeholder="Search notes..." />
          <button id="theme-toogle">
            <img
              src="./assets/images/icon-dark-mode.png"
              alt="Toggle dark mode"
              width="24"
            />
          </button>
        </div>
      </nav>
    </header>

    <main>
      <div class="container">
        <div class="content">
          <!-- Add new notes -->
          <div class="notes-input">
            <div class="all-notes-title">
              <h2 class="title">Write a Note</h2>
            </div>
            <form class="note-form">
              <label for="note-title">Title</label>
              <input type="text" id="note-title" placeholder="Note title..." />
              <label for="note-content">Content</label>
              <textarea
                id="note-content"
                placeholder="Write your note..."
              ></textarea>
              <div class="save-button">
                <button type="submit">Add Note</button>
              </div>
            </form>
          </div>
          <!-- View all notes -->
          <div class="notes-container">
            <div class="all-notes">
              <div class="all-notes-title">
                <h2 class="title">All Notes</h2>
              </div>
              <div class="notes-list">
                <p class="empty-state" hidden>Notes empty...</p>
              </div>
            </div>
          </div>
          <!-- Edit the notes -->
          <div class="modal" id="edit-modal" hidden>
            <div class="modal-content">
              <h2 class="title">Edit Note</h2>
              <form class="edit-form">
                <label for="edit-title-note">Title</label>
                <input
                  type="text"
                  id="edit-title-note"
                  placeholder="Note title..."
                />
                <label for="edit-body-note">Content</label>
                <textarea
                  id="edit-body-note"
                  placeholder="Write your note..."
                ></textarea>
                <div class="modal-buttons">
                  <button type="submit">Save Changes</button>
                  <button type="button" class="cancel-btn">Cancel</button>
                </div>
              </form>
            </div>
          </div>
          <!-- Toast for Notification -->
          <div class="toast-container">
            <div class="toast toast-success" id="toast-success" hidden>
              <img
                src="./assets/images/icon-success.png"
                alt="success-icon"
                width="20"
                class="toast-icon"
              />
              <span class="toast-message"></span>
            </div>
            <div class="toast toast-error" id="toast-error" hidden>
              <img
                src="./assets/images/icon-error.png"
                alt="error-icon"
                width="20"
                class="toast-icon"
              />
              <span class="toast-message"></span>
            </div>
          </div>
          <!-- Modal for Delete notes -->
          <div class="modal" id="delete-modal" hidden>
            <div class="deleteModalNotification-content">
              <div class="deleteModalNotification-title">
                <img
                  src="./assets/images/icon-warning.png"
                  alt="warning-icon"
                  width="32"
                />
                <h2 class="deleteModalNotification-title">Warning</h2>
              </div>
              <p class="deleteModalNotification-message">
                Are you sure you want to delete this note?<br />This action cannot
                be undone.
              </p>
              <div class="deleteModalNotification-buttons">
                <button class="cancel-btn">No</button>
                <button class="confirm-btn">Yes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
